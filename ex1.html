<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<input type="text" name="password1" id="password1"><br>
	<input type="text" name="password2" id="password2"><br>
	<button onclick="validate()">Validate</button>
</body>
<script type="text/javascript">
	function validate() {
		let password1 = document.getElementById("password1");
		let password2 = document.getElementById("password2");

		var out = "";
		<!-- verify password inputs -->
		if (password2.value.length < 8 || password1.value.length < 8) {
			out += "PASSWORD IS TOO SHORT! YOU NEED A MINIMUM OF 8 CHARACTERS.\n";
		}
		if (password1.value !== password2.value) {
			out += "PASSWORDS ENTERED DON'T MATCH!\n";
		} 
		if (out === "") {
			out += "PASSWORDS MATCH!\n"
		}

		alert(out);
	}
</script>
</html>
